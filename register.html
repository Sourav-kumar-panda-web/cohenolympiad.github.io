<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <h2>Student Registration Form</h2>
  <form action="/register" method="POST">
    <input name="name" placeholder="Full Name" required><br>
    <input name="email" placeholder="Email" required><br>
    <input name="phone" placeholder="Phone" required><br>
    <input name="dob" placeholder="DOB" required><br>
    <input name="parent_name" placeholder="Parent Name" required><br>
    <input name="parent_job" placeholder="Parent Job" required><br>
    <input name="school_name" placeholder="School Name" required><br>
    <input name="school_address" placeholder="School Address" required><br>
    <input name="password" type="password" placeholder="Password" required><br>
    <button type="submit">Register</button>
  </form>
</body>
</html>
