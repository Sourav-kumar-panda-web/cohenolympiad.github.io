<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Student Registration</h2>
    <form action="/register" method="POST">
      <input name="name" placeholder="Full Name" required>
      <input name="email" type="email" placeholder="Email" required>
      <input name="password" type="password" placeholder="Password" required>
      <input name="address" placeholder="Address" required>
      <input name="phone" placeholder="Phone Number" required>
      <input name="school" placeholder="School Name" required>
      <input name="class" placeholder="Class" required>
      <input name="division" placeholder="Division" required>
      <input name="percentage" type="number" step="0.1" placeholder="Last Exam Percentage" required>
      <input name="subjects" placeholder="Favorite Subjects (comma-separated)" required>
      <input name="hobbies" placeholder="Hobbies (comma-separated)" required>
      <input name="parent_phone" placeholder="Parent's Phone Number" required>
      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
